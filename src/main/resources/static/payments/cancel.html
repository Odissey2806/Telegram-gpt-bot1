<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оплата отменена</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
            border-radius: 15px;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        .cancel-icon {
            font-size: 80px;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 15px;
            line-height: 1.6;
        }
        .button {
            display: inline-block;
            padding: 15px 30px;
            background: #e74c3c;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-size: 1.1em;
            margin-top: 20px;
            transition: background 0.3s;
        }
        .button:hover {
            background: #c0392b;
        }
        .try-again {
            background: #3498db;
            margin-left: 10px;
        }
        .try-again:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="cancel-icon">❌</div>
    <h1>Оплата отменена</h1>
    <p>Вы отменили процесс оплаты. Ваши средства не были списаны.</p>
    <p>Если это произошло случайно, вы можете попробовать снова.</p>

    <div style="margin-top: 30px;">
        <a href="https://t.me/YourBotUsername" class="button">Вернуться в бота</a>
        <a href="#" class="button try-again" onclick="history.back()">Попробовать снова</a>
    </div>

    <p style="margin-top: 30px; font-size: 0.9em; opacity: 0.8;">
        Проблемы с оплатой? Напишите в поддержку: support@yourbot.com
    </p>
</div>
</body>
</html>
