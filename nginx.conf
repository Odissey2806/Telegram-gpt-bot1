# nginx.conf
# –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è –≤–µ–±-—Å–µ—Ä–≤–µ—Ä–∞ Nginx –¥–ª—è —Ç–≤–æ–µ–≥–æ –±–æ—Ç–∞

# –ù–∞—Å—Ç—Ä–æ–π–∫–∏ –æ–±—Ä–∞–±–æ—Ç–∫–∏ —Å–æ–±—ã—Ç–∏–π
events {
    worker_connections 1024;  # –ú–∞–∫—Å–∏–º—É–º –æ–¥–Ω–æ–≤—Ä–µ–º–µ–Ω–Ω—ã—Ö –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–π
}

# –ù–∞—Å—Ç—Ä–æ–π–∫–∏ HTTP
http {
    # –í–∫–ª—é—á–µ–Ω–∏–µ –ª–æ–≥–æ–≤
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # –û–ø—Ç–∏–º–∏–∑–∞—Ü–∏—è –ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç–µ–ª—å–Ω–æ—Å—Ç–∏
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # –¢–∏–ø—ã —Ñ–∞–π–ª–æ–≤ (MIME types)
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # üîÑ –ù–∞—Å—Ç—Ä–æ–π–∫–∞ upstream - —É–∫–∞–∑—ã–≤–∞–µ–º –Ω–∞ –Ω–∞—à–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ
    upstream app_server {
        server app:8080;  # –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä —Å –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ–º –Ω–∞ –ø–æ—Ä—Ç—É 8080
    }

    # üåê –°–µ—Ä–≤–µ—Ä –¥–ª—è HTTP (–ø–æ—Ä—Ç 80)
    server {
        listen 80;  # –°–ª—É—à–∞–µ–º –ø–æ—Ä—Ç 80
        server_name your-bot.com;  # ‚ö†Ô∏è –ó–ê–ú–ï–ù–ò –Ω–∞ —Å–≤–æ–π –¥–æ–º–µ–Ω!

        # üîÑ –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º –≤—Å–µ HTTP –∑–∞–ø—Ä–æ—Å—ã –Ω–∞ HTTPS
        return 301 https://$server_name$request_uri;
    }

    # üîí –°–µ—Ä–≤–µ—Ä –¥–ª—è HTTPS (–ø–æ—Ä—Ç 443)
    server {
        listen 443 ssl http2;  # HTTPS + HTTP/2
        server_name your-bot.com;  # ‚ö†Ô∏è –ó–ê–ú–ï–ù–ò –Ω–∞ —Å–≤–æ–π –¥–æ–º–µ–Ω!

        # üìú SSL —Å–µ—Ä—Ç–∏—Ñ–∏–∫–∞—Ç—ã (—Å–æ–∑–¥–∞—à—å –ø–æ–∑–∂–µ)
        ssl_certificate /etc/nginx/ssl/cert.pem;
        ssl_certificate_key /etc/nginx/ssl/key.pem;

        # üõ°Ô∏è –ù–∞—Å—Ç—Ä–æ–π–∫–∏ –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏ SSL
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;

        # üõ°Ô∏è –ë–µ–∑–æ–ø–∞—Å–Ω—ã–µ HTTP –∑–∞–≥–æ–ª–æ–≤–∫–∏
        add_header X-Frame-Options DENY;
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";

        # üìç –û—Å–Ω–æ–≤–Ω–æ–π location - –ø—Ä–æ–∫—Å–∏—Ä—É–µ–º –∑–∞–ø—Ä–æ—Å—ã –∫ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—é
        location / {
            proxy_pass http://app_server;  # –ü–µ—Ä–µ—Å—ã–ª–∞–µ–º –Ω–∞ –Ω–∞—à–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ

            # üìã –ü–µ—Ä–µ–¥–∞–µ–º –æ—Ä–∏–≥–∏–Ω–∞–ª—å–Ω—ã–µ –∑–∞–≥–æ–ª–æ–≤–∫–∏
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # ‚è±Ô∏è –¢–∞–π–º–∞—É—Ç—ã
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # üìç –û—Ç–¥–µ–ª—å–Ω—ã–µ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ –¥–ª—è Telegram webhook
        location /webhook {
            proxy_pass http://app_server/webhook;

            # üìã –ó–∞–≥–æ–ª–æ–≤–∫–∏
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # ‚è±Ô∏è –£–≤–µ–ª–∏—á–µ–Ω–Ω—ã–µ —Ç–∞–π–º–∞—É—Ç—ã –¥–ª—è webhook (Telegram –º–æ–∂–µ—Ç –±—ã—Ç—å –º–µ–¥–ª–µ–Ω–Ω—ã–º)
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # üìè –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º –º–∞–∫—Å–∏–º–∞–ª—å–Ω—ã–π —Ä–∞–∑–º–µ—Ä —Ç–µ–ª–∞ –∑–∞–ø—Ä–æ—Å–∞
            client_max_body_size 10M;
        }

        # üìç –ù–∞—Å—Ç—Ä–æ–π–∫–∏ –¥–ª—è Stripe webhook
        location /payments/webhook {
            proxy_pass http://app_server/payments/webhook;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # ‚è±Ô∏è –£–≤–µ–ª–∏—á–µ–Ω–Ω—ã–µ —Ç–∞–π–º–∞—É—Ç—ã –¥–ª—è Stripe
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
    }
}